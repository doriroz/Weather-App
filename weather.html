<head>

<title>The Weather</title>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="UTF-8">

</head>

<body>

<h1>The Weather Page</h1>

<div id="tabs_wrapper" class="tabs-wrapper">
	<a id="loc1" href="javascript:void(0)"  class="tab selected" data-iscurrent="true" onclick="getCurrentLocation()">My Location</a>
	<a id="loc2" href="javascript:void(0)" data-lat="51.507351" data-long="-0.127758" class="tab" onclick="getWeatherDtl(this.getAttribute('data-lat'),this.getAttribute('data-long'),this.id)">London</a>
	<a id="loc3" href="javascript:void(0)" data-lat="48.856613" data-long="2.352222" class="tab" onclick="getWeatherDtl(this.getAttribute('data-lat'),this.getAttribute('data-long'),this.id)">Paris</a>
	<a id="loc4" href="javascript:void(0)" data-lat="40.712776" data-long="-74.005974" class="tab" onclick="getWeatherDtl(this.getAttribute('data-lat'),this.getAttribute('data-long'),this.id)">New York</a>
	<a id="loc5" href="javascript:void(0)" data-lat="55.755825" data-long="37.617298" class="tab" onclick="getWeatherDtl(this.getAttribute('data-lat'),this.getAttribute('data-long'),this.id)">Moskva</a>
</div>

<div id="loader" class="loader" style="display:none">
	<div class="lds-ripple"><div></div><div></div></div>
</div>

<div id="weather_infobox" class="weather-info">
	
	<div id="weather_location" class="weather-info__location">Holon</div>
	
	<div class="weather-info__icon">
		<canvas id="weather_icon" width="128" height="128"></canvas>
	</div>
	
	<div class="weather-info__temperature">
		<span id="weather_temp">30</span> 
		<span>&#8451;</span>
	</div>
	
	<div id="weather_description" class="weather-info__description">Sunny</div>
	
</div>

<div id="error_text" class="error-text" style="display:none"></div>

<script src="skycons.js"></script>
<script src="requestAPICall.js"></script>
